<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header></header>
    <main>
        <div id="name-container">
            <div id="player-1"></div>
            <div id="player-2"></div>
        </div>
        <div id="game-container">
            <button type="button" id="grid-square-1" class="grid-square">Button1</button>
            <button type="button" id="grid-square-2" class="grid-square">Button2</button>
            <button type="button" id="grid-square-3" class="grid-square">Button3</button>
            <button type="button" id="grid-square-4" class="grid-square">Button4</button>
            <button type="button" id="grid-square-5" class="grid-square">Button5</button>
            <button type="button" id="grid-square-6" class="grid-square">Button6</button>
            <button type="button" id="grid-square-7" class="grid-square">Button7</button>
            <button type="button" id="grid-square-8" class="grid-square" onclick=PlayGame().makeTurn()>Button8</button>
            <button type="button" id="grid-square-9" class="grid-square" onclick=PlayGame().makeTurn()>Button9</button>
        </div>
        <button type="button" id="button_start">Start Game</button>
    </main>
    <footer></footer>
    <script src="js/scripts.js"></script>
</body>
</html>
