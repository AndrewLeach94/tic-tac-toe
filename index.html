<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://kit.fontawesome.com/19a9b1b335.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="name-container">
            <h3 id="player1-display" class="turn_inactive">Player 1</h3>
            <h3 id="player2-display" class="turn_inactive">Player 2</h3>
        </div>
        <div id="game-container">
            <button type="button" id="grid-square-1" class="grid-square" data-index="1"></button>
            <button type="button" id="grid-square-2" class="grid-square" data-index="2"></button>
            <button type="button" id="grid-square-3" class="grid-square" data-index="3"></button>
            <button type="button" id="grid-square-4" class="grid-square" data-index="4"></button>
            <button type="button" id="grid-square-5" class="grid-square" data-index="5"></button>
            <button type="button" id="grid-square-6" class="grid-square" data-index="6"></button>
            <button type="button" id="grid-square-7" class="grid-square" data-index="7"></button>
            <button type="button" id="grid-square-8" class="grid-square" data-index="8"></button>
            <button type="button" id="grid-square-9" class="grid-square" data-index="9"></button>
        </div>
        <button type="button" id="button_start" class="button_primary">Start Game</button>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
